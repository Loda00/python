<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <title>Testing</title>
</head>
<body>
  <div>
    <h1 data-aos="fade-up">Animación al hacer scroll</h1>
    <br>
    <p data-aos="fade-down">Creando animaciones al hacer scroll...<p>
  </div>
  <br><br>
  <div class="box" data-aos="fade-down">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <br><br>
  <div class="box" data-aos="fade-up">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <br><br>
  <div class="box" data-aos="fade-up">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <br><br>
  <div class="box" data-aos="fade-up">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <br><br>
  <div>
    <h1 data-aos="fade-up">Animación al hacer scroll</h1>
    <br>
    <p data-aos="fade-down" data-aos-delay="500">Creando animaciones al hacer scroll...<p>
  </div>
  <br><br>
  <div class="box" data-aos="fade-up">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <br><br>
  <div class="box" data-aos="fade-up">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
